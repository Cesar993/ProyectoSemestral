<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1024px-Logo_DuocUC.svg.png">
  <ion-card-header>
    <ion-card-subtitle>INGRESAR</ion-card-subtitle>
    <ion-card-title>REGISTRO</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <!-- usuario -->
    <ion-item> 
    <ion-label>Usuario</ion-label>
    <ion-input type="text" placeholder="Ingrese Usuario" [(ngModel)]="user"></ion-input>    
    </ion-item>
    <!-- contrasenia -->
    <ion-item> 
      <ion-label>Contrasenia</ion-label>
      <ion-input type="password" placeholder="Ingrese Contrasenia" [(ngModel)]="password"></ion-input>    
      </ion-item>
     <!-- boton -->    
      <ion-button (click)="login()" expand="block" fill="clear" shape="round">
        INGRESAR
      </ion-button>
      <ion-button routerLink='/registrar' expand="block" fill="clear" shape="round">
        Ir a registrarse
      </ion-button>
  </ion-card-content>
</ion-content>
